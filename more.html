<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ddce6f7cd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/more.css" />
    <title>Kakao Talk</title>
  </head>
  <body>
    <main class="friends_page">
      <nav class="nav nav--top font-sm">
        <div class="nav__left">
          <span class="">KT 3:07</span>
          <div class=""><i class="fa-solid fa-comment"></i></div>
          <i class="fa-regular fa-envelope"></i>
        </div>
        <div class="nav__right">
          <i class="fa-solid fa-key"></i>
          <i class="fa-solid fa-clock-rotate-left"></i>
          <i class="fa-solid fa-bell-slash"></i>
          <i class="fa-brands fa-bluetooth"></i>
          <i class="fa-solid fa-signal"></i>
          <span class="">72%</span>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
      </nav>
      <header>
        <span class="font-lg">더보기</span>
        <div class="header__icons">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-user-plus"></i>
          <i class="fa-solid fa-music"></i>
          <i class="fa-solid fa-gear"></i>
        </div>
      </header>
      <div class="main_container">
        <div class="wallet">
          <div class="wallet__title">
            <div>
              <div>지갑</div>
              <i class="fa-solid fa-angle-right"></i>
            </div>
            <div>
              <i class="fa-solid fa-shield-halved"></i>
              <div>인증서</div>
            </div>
          </div>
          <div class="wallet__link">
            <i class="fa-solid fa-horse-head"></i>
            <span class="">온라인 마패 톡으로 5초만에 받기</span>
            <i class="fa-solid fa-angle-right"></i>
          </div>
          <div class="wallet__bank">
            <div class="wallet__bank__header">
              <div class="wallet__bank__header__title">
                <i class="fa-solid fa-comment"></i>
                pay
              </div>
              <div class="wallet__bank__header__balance">3,401전</div>
            </div>
            <div class="wallet__bank__menu">
              <div class="wallet__bank__menu__items">
                <div class="wallet__bank__menu__items__item">송금</div>
                <div class="wallet__bank__menu__items__item">결제</div>
                <div class="wallet__bank__menu__items__item">자산</div>
              </div>
              <div class="wallet__bank__menu__cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="">구매내역</span>
              </div>
            </div>
          </div>
        </div>
        <div class="menus">
          <div class="menus__menu">
            <i class="fa-solid fa-envelope-open"></i>
            <span class="menus__menu__title">서신</span>
          </div>
          <div class="menus__menu">
            <i class="fa-solid fa-calendar-days"></i>
            <span class="menus__menu__title">일정</span>
          </div>
          <div class="menus__menu">
            <i class="fa-solid fa-tents"></i>
            <span class="menus__menu__title">진지</span>
          </div>
          <div class="menus__menu">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            <span class="menus__menu__title">책략</span>
          </div>
          <div class="menus__menu">
            <i class="fa-solid fa-khanda"></i>
            <span class="menus__menu__title">출진</span>
          </div>
          <div class="menus__menu">
            <i class="fa-solid fa-wheat-awn"></i>
            <span class="menus__menu__title">내정</span>
          </div>
          <div class="menus__menu">
            <i class="fa-solid fa-flask-vial"></i>
            <span class="menus__menu__title">기술</span>
          </div>
          <div class="menus__menu">
            <i class="fa-solid fa-truck-fast"></i>
            <span class="menus__menu__title">수송</span>
          </div>
          <div class="menus__menu">
            <i class="fa-solid fa-scroll"></i>
            <span class="menus__menu__title">정보</span>
          </div>
          <div class="menus__menu">
            <i class="fa-solid fa-map-location-dot"></i>
            <span class="menus__menu__title">지도</span>
          </div>
          <div class="menus__menu">
            <i class="fa-solid fa-hands-holding-circle"></i>
            <span class="menus__menu__title">외교</span>
          </div>
          <div class="menus__menu">
            <i class="fa-solid fa-users"></i>
            <span class="menus__menu__title">인재</span>
          </div>
        </div>
      </div>
      <footer>
        <a href="index.html"><i class="fa-solid fa-user-group"></i></a>
        <a class="link_chat" href="./chats.html">
          <div>22</div>
          <i class="fa-solid fa-comment"></i>
        </a>
        <a href="shopping.html"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="more.html"><i class="fa-solid fa-ellipsis"></i></a>
      </footer>
      <div id="splash_screen"><i class="fa-solid fa-comment"></i></div>
    </main>
  </body>
</html>
